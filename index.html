<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team-info">
                <h3 class="board-title">HOME</h3>
                <div class="scorecard">
                    <p class="current-points" id="home-points">0</p>
                </div>
                <div class="add-points">
                    <button class="add-points-btn" onclick="addPointsHome(1)">+1</button>
                    <button class="add-points-btn" onclick="addPointsHome(2)">+2</button>
                    <button class="add-points-btn" onclick="addPointsHome(3)">+3</button>
                </div>
            </div>
            <div class="team-info">
                <h3 class="board-title">GUEST</h3>
                <div class="scorecard">
                    <p class="current-points" id="guest-points">0</p>
                </div>
                <div class="add-points">
                    <button class="add-points-btn" onclick="addPointsGuest(1)">+1</button>
                    <button class="add-points-btn" onclick="addPointsGuest(2)">+2</button>
                    <button class="add-points-btn" onclick="addPointsGuest(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
